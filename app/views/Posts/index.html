#{extends 'main.html' /}
#{set title:'今日のお題' /}

<form method="post" action="@{create}">
    <input id="tags" type="hidden" name="tags" value="${tags}"/>
    <label for="code">コードを書いてね!</label>
    <textarea id="code" name="code"></textarea>
    <label for="choice">選択肢(正答は先頭にアスタリスク(*)をつけてください)</label>
    <textarea id="choice" name="choice"></textarea>

    <input type="submit" value="Submit" />
</form>
